apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: stakater-control-gitlabwebhookproxy
  namespace: control
spec:
  releaseName: stakater-control-gitlabwebhookproxy
  chart:
    repository: https://stakater.github.io/stakater-charts/
    name: gitwebhookproxy
    version: 0.2.64
  values:
    gitWebhookProxy:
      useCustomName: true
      customName: gitlabwebhookproxy
      image:
        name: stakater/gitwebhookproxy
        tag: "v0.2.64"
        pullPolicy: IfNotPresent
      config:
        provider: gitlab
        upstreamURL: "https://jenkins.delivery.stakater.com"
        allowedPaths: "/github-webhook,/project"
        secret: ""
        ignoredUsers: "carbook.bot"
      service:
        labels:
          expose: "true"
        annotations:
          configmap.reloader.stakater.com/reload: gitlabwebhookproxy
          config.xposer.stakater.com/Domain: stakater.com
          config.xposer.stakater.com/IngressNameTemplate: '{{.Service}}-{{.Namespace}}'
          config.xposer.stakater.com/IngressURLTemplate: '{{.Service}}.{{.Namespace}}.{{.Domain}}'
          xposer.stakater.com/annotations: |-
            kubernetes.io/ingress.class: external-ingress
            ingress.kubernetes.io/force-ssl-redirect: true
            monitor.stakater.com/enabled: true
            exposeIngressUrl: locally
        ports:
          - name: http
            port: 80
            protocol: TCP
            targetPort: 8080
