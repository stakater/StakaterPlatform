apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: stakater-control-gitwebhookproxy
  namespace: control
spec:
  releaseName: stakater-control-gitwebhookproxy
  chart:
    repository: https://stakater.github.io/stakater-charts/
    name: gitwebhookproxy
    version: 0.2.64
  values:
    gitWebhookProxy:
      useCustomName: false
      customName: gitwebhookproxy
      image:
        name: stakater/gitwebhookproxy
        tag: "v0.2.64"
        pullPolicy: IfNotPresent
      config:
        provider: github
        upstreamURL: "https://jenkins-delivery.workshop.stakater.com"
        allowedPaths: "/github-webhook,/project"
        secret: "dummysecret"
        ignoredUsers: "stakater-user"
      service:
        labels:
          expose: "true"
        annotations:
          configmap.reloader.stakater.com/reload: gitwebhookproxy
          config.xposer.stakater.com/Domain: workshop.stakater.com
          config.xposer.stakater.com/IngressNameTemplate: '{{.Service}}'
          config.xposer.stakater.com/IngressURLTemplate: '{{.Service}}-{{.Namespace}}.{{.Domain}}'
          xposer.stakater.com/annotations: |-
            kubernetes.io/ingress.class: external-ingress
            ingress.kubernetes.io/force-ssl-redirect: true
            monitor.stakater.com/enabled: true
            exposeIngressUrl: locally
        ports:
          - name: http
            port: 80
            protocol: TCP
            targetPort: 8080
